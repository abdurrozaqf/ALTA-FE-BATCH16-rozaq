<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-lg bg-white nav-shadow">
      <div class="container-fluid padding-navbar">
        <a
          class="navbar-brand"
          href="https://academy.alterra.id/"
          target="_blank"
        >
          <img src="assets/images/logo-ALTA.png" alt="Logo Arlterra Academy" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav fw-bold fs-5 gap-4">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="experience.html">EXPERIENCE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENT CONTACT -->
    <div class="container-fluid container-experience pt-5">
      <div class="row">
        <div class="col-5 content-left">
          <div class="logo-alterra">
            <img
              src="assets/images/logo-ALTA-v2.png"
              alt="Logo Alterra Academy"
            />
          </div>
        </div>
        <div class="col col-md-0 py-5 px-5 content-right">
          <p class="fw-medium fs-2 my-5" style="color: #19345e">Contact Us</p>
          <form>
            <div class="mb-3">
              <label for="formName" class="form-label"
                >Full Name<span style="color: red">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="formName"
                placeholder="Full Name"
              />
            </div>
            <div class="mb-3">
              <label for="formEmail" class="form-label"
                >Email Address<span style="color: red">*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="formEmail"
                aria-describedby="emailHelp"
                placeholder="example@alterra.id"
              />
            </div>
            <div class="mb-3">
              <label for="formPhone" class="form-label"
                >Phone Number<span style="color: red">*</span></label
              >
              <input
                type="tel"
                class="form-control"
                id="formPhone"
                placeholder="085554447900"
              />
            </div>
            <div class="mb-3">
              <label for="formSelect" class="form-label">Role</label>
              <select class="form-select">
                <option selected disabled>Selected...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="formTextarea" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
              ></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div
      class="row row-cols-1 row-cols-md-3 align-items-center py-md-4 justify-content-center"
      style="background-color: #19345e; color: white"
    >
      <div class="col py-4 py-md-0 logo-footer">
        <a href="https://academy.alterra.id/" target="_blank">
          <img
            src="assets/images/logo-ALTA-v2.png"
            alt="Logo Alterra Academy"
            style="width: 10rem"
          />
        </a>
      </div>
      <div class="col-5 col-md-0 text-center py-4 py-md-0 straight-line">
        <div class="me-5 mb-2">Social Media</div>
        <div class="row">
          <ul class="con-social-media" style="list-style-type: none">
            <li>
              <a href="https://www.facebook.com/" target="_blank">
                <img
                  src="assets/images/ic_fb@2x.png"
                  alt="facebook"
                  style="height: 1.5rem"
                />
              </a>
            </li>
            <li>
              <a href="https://twitter.com/" target="_blank">
                <img
                  src="assets/images/ic-twitter@2x.png"
                  alt="twitter"
                  style="height: 1.5rem"
                />
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/" target="_blank">
                <img
                  src="assets/images/ic-instagram@2x.png"
                  alt="instagram"
                  style="height: 1.5rem"
                />
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/" target="_blank">
                <img
                  src="assets/images/ic-linkedin@2x.png"
                  alt="linkedin"
                  style="height: 1.5rem"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col text-center py-4 py-md-0 font-copyright">
        Copyright Â© 2019 Alterra Academy
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
